<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="src/styles.css" />
  <title>Weather App</title>
</head>

<body>
  <div class="container">
    <div class="weather-app">
      <form class="search-form" id="search-form">
        <div class="row">
          <div class="col-12">
            
            <input type="search" placeholder="Type a city.." autofocus="on" autocomplete="off" id="city-input"
              class="form-control shadow-sm" />
          </div>
          <div class="col-12">
            <input type="submit" value="Search" class="form-control btn btn-warning shadow-sm btn-lg btn-block" />
          </div>

          <div class="col-12">
            <button class="btn btn-info w-100 btn btn-secondary btn-lg btn-block" id="current-location-button">
              Current
            </button>
          </div>
        </div>
      </form>
      <h1 id="city"></h1>
      <ul>
        <li id="date"></li>
        <li id="description"></li>
      </ul>
      <div class="row">
        <div class="col-12">
          <div class="clearfix">
            <img src="" alt="Clear"
            id="icon" class="weather-icon" />
            
              <span class="temperature" id="temperature">19</span><span class="units">Â°C</span>
            </div>
          </div>
        </div>
        <div class="col-12">
          <ul>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span> km/h</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
<small>
  <a href="https://github.com/ariadna3000/vanilla-final" target="_blank">
  Open-source code</a> 
  by Ariadna Chavez
</small>
</div>

  <script src="src/index.js"></script>
</body>

</html>
